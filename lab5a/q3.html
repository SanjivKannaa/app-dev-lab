<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Loading on Mouse Events</title>
</head>
<body>

<script>
  function loadImageOnMouseOver() {
    const imageElement = document.getElementById('dynamicImage');
    imageElement.src = '2.jpeg'; // Replace with the path to your first image
  }

  function loadImageOnMouseOut() {
    const imageElement = document.getElementById('dynamicImage');
    imageElement.src = '3.jpeg'; // Replace with the path to your second image
  }

  document.body.addEventListener('mouseover', loadImageOnMouseOver);
  document.body.addEventListener('mouseout', loadImageOnMouseOut);
</script>

<img id="dynamicImage" src="1.jpeg" alt="Dynamic Image" height=1080px width=1920px>

</body>
</html>
